name: Auto set Project field (Projects v2)

on:
  issues:
    types: [opened]

permissions:
  issues: write
  repository-projects: write

jobs:
  update-project:
    runs-on: ubuntu-latest
    steps:
      - name: Detect linked project and update field
        uses: actions/github-script@v7
        with:
          script: |

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issueNodeId = context.payload.issue.node_id;

            // ✅ OJO: projectsV2 (no projects)
            const repoData = await github.graphql(`
              query {
                repository(owner: "${owner}", name: "${repo}") {
                  projectsV2(first: 10) {
                    nodes {
                      id
                      title
                      fields(first: 50) {
                        nodes {
                          ... on ProjectV2FieldCommon {
                            id
                            name
                          }
                        }
                      }
                    }
                  }
                }
              }
            `);

            const projects = repoData.repository.projectsV2.nodes;

            if (!projects.length) {
              core.setFailed("Repository not linked to any Projects v2.");
              return;
            }

            const selectedProject = projects[0];

            const field = selectedProject.fields.nodes.find(f => f.name === "Project");

            if (!field) {
              core.setFailed('Field "Project" not found.');
              return;
            }

            const projectId = selectedProject.id;
            const projectName = selectedProject.title;
            const fieldId = field.id;

            // Añadir issue al project
            const addItem = await github.graphql(`
              mutation {
                addProjectV2ItemById(input: {
                  projectId: "${projectId}",
                  contentId: "${issueNodeId}"
                }) {
                  item {
                    id
                  }
                }
              }
            `);

            const itemId = addItem.addProjectV2ItemById.item.id;

            // Actualizar campo Text
            await github.graphql(`
              mutation {
                updateProjectV2ItemFieldValue(input: {
                  projectId: "${projectId}",
                  itemId: "${itemId}",
                  fieldId: "${fieldId}",
                  value: {
                    text: "${projectName}"
                  }
                }) {
                  projectV2Item {
                    id
                  }
                }
              }
            `);

            console.log(`Updated field with project name: ${projectName}`);
